<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>My TicTacToe</li>
      </ul>
    </nav>

    <main>
      <div class="container">
        <div class="game-container">
          <div class="box bl bt" id="0"><span class="box-text"></span></div>
          <div class="box bt" id="1"><span class="box-text"></span></div>
          <div class="box bt br" id="2"><span class="box-text"></span></div>
          <div class="box bl" id="3"><span class="box-text"></span></div>
          <div class="box" id="4"><span class="box-text"></span></div>
          <div class="box br" id="5"><span class="box-text"></span></div>
          <div class="box bl bb" id="6"><span class="box-text"></span></div>
          <div class="box bb" id="7"><span class="box-text"></span></div>
          <div class="box br bb" id="8"><span class="box-text"></span></div>
        </div>
        <div class="result-container">
          <h1>Welcome to TicTacToe</h1>
          <div class="turn-container">
            <span class="turn">
              <span class="turn-text"> Turn for X </span></span
            >
            <button id="reset">Reset</button>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
